plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

ext.deps = [
    apacheHttpclientVersion:    '4.3.5',
    springVersion:              '5.2.5.RELEASE',
    jacksonVersion:             '2.9.10',
    log4jVersion:               '2.12.0',
    commonsCollectionsVersion:  '3.2.2'
]

dependencies {

    compileOnly files('libs/cb.jar')

    compileOnly group: 'org.springframework', name: 'spring-beans', version: deps.springVersion
    compileOnly group: 'org.springframework', name: 'spring-context', version: deps.springVersion
    compileOnly group: 'org.springframework', name: 'spring-web', version: deps.springVersion
        
    compileOnly group: 'org.apache.logging.log4j', name: 'log4j-api', version: deps.log4jVersion
    compileOnly group: 'org.apache.httpcomponents', name: 'httpclient', version: deps.apacheHttpclientVersion

    compileOnly group: 'commons-collections', name: 'commons-collections', version: deps.commonsCollectionsVersion
    
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: deps.jacksonVersion
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: deps.jacksonVersion
    
}
